<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc7a912712.js" crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body>
    <main>
        <section>
            <article class="form-container">
                <form class="form" action="#" id="form">
                    <h2>Login</h2>
                    <ul>
                        <li>
                            <label for="mail" class="form-lb">E-mail</label>
                            <div class="inputs-container">
                                <span class="material-icons md-18 md-dark">
                                    email
                                </span>
                                <input type="email" id="mail_log" name="user_mail" placeholder="example@gmail.com"
                                    autofocus>
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                        </li>
                        <li>
                            <label for="pass" class="form-lb">Contrase√±a</label>
                            <div class="inputs-container">
                                <span class="material-icons md-18 md-dark">
                                    lock
                                </span>
                                <input type="password" id="pass_log" name="user_pass" placeholder="*************"
                                    autofocus>
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                        </li>
                        <li>
                            <p class="create-account">Si no tiene una cuenta, <a href="signIn.html" class="create">cree una</a></p>
                        </li>
                    </ul>
                    <div class="btn-container">
                        <button type="submit" class="sub-btn" id="submit_log">Submit</button>
                    </div>
                </form>
            </article>
        </section>
    </main>
    <script src="js/conf.js" type="module"></script>
</body>

</html>
